<div class='field'>
    <div class='control'>
<input #username [(ngModel)]='model' name='username'
    (keyup)='validate()' [ngClass]='style'
    (keydown)='keydown()'
    (keyup.tab)='postValidate()' 
    (blur)='postValidate()'
    type='text' class='input' id='username' placeholder='Username (Required)' required>
    <p class='help' [hidden]="error == ''">
        {{ error }}
    </p>
    </div>
</div>
