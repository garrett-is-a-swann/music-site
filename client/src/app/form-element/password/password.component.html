<div class='field'>
    <div class='control'>
    <input #password [(ngModel)]='model' name='password'
        (keyup)='validate()' [ngClass]='style'
        (keydown)='keydown()'
        (keyup.tab)='postValidate()' 
        (blur)='postValidate()'
        type='password' class='input' id='password' placeholder='Password (Required)' required>
    </div>
    <p class='help' [hidden]="error == ''">
        {{ error }}
    </p>
</div>
