<div class= "container col-sm-10 col-md-10 col-lg-10 col-xl-9">
	<div class="card">
		<div class="card-body">
			<h5 class="card-title text-center pb-3">
				Hello, {{profile_name}}
			</h5>

			<div class="row">

				<div class= "container col-sm-7 col-md-7 col-lg-7 col-xl-7 pb-4">
					<div class="card">
						<div class="card-header py-1" style="height:30px">
							<b>Bands</b>
						</div>
						<div id="list_bands" class="card-body">

						</div>
					</div>	
				</div>

				<div class="col">
					<div class="row pb-4">
					    <div class="col">
					    	<div id="graphlist" class="list-group">
					    		<a class="list-group-item list-group-item-action pt-1" style="height:35px;" data-toggle="list" href="" *ngFor="let i of graphs_arr" (click)="showGraphContents(i)">{{i.name}}</a>
					    	</div>
					    </div>
					</div>
					<div class="row justify-content-center">
						<div class="col col-sm-8 col-md-10 col-lg-10 col-xl-10">
							<div class="row pb-3">
								<button style="border-radius:0; border:0px; outline:0;" class="btn btn-dark btn-sm btn-block" (click)="showForm()"><font size="3">New Graph</font></button>
							</div>
							<div class="row mx-auto">
								<div class="col col-8 pr-0">
									<input id="newGraph" class="input-group input-group-sm" style="display:none;">
								</div>
								<div class="col col-4 pl-0">
									<button id="newGraphButton" type="button" class="btn-success" style="display:none; height:30px;" (click)="addGraph()">Create</button>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>
	</div>
</div>
