<div class= "container col-8 col-xl-7">
	<div class="card">
		<div class="card-header">
			{{title}}
		</div>
		<div class="card-body">
			<button onclick="myFunction()" type="button" class="btn-dark" style="outline:0; width:40px; height:20px; padding:1px 1px; font-size:12px;" (click)="myFunction()">Edit</button> Username: {{username}}
			<div class="row ml-3 mt-2">
				<input id="ChangeUser" style="display:none">
				<button class="btn btn-danger btn-sm" id="ChangeUserButton" style="display:none">Change</button>
			</div>
		</div>
	</div>
</div>
