<!--The content below is only a placeholder and can be replaced.-->
<div>
    <h4 style="text-align:center">
        Genre Graph
    </h4>

    <div class="row justify-content-center">
        <div class="col-10">
            <div class="row justify-content-center pb-2">
                <div id="cy" style="height:440px; border:2px solid;"></div>
            </div>

            <div class="row mt-2 mb-3">
                <div class="col col-auto px-0 mx-0">
                        <button style="outline:0; height:30px;" (click)="myFunction()">Add</button>
                </div>
                <div class="col col-sm-auto pr-0 pr-md-4 pl-0">
                    <input id="typingBox" #typingBox [(ngModel)]="userInput" placeholder="Band Name" list="suggestions">
                    <datalist id="suggestions" >
                    <option *ngFor="let band of addedBands" value="{{band}}"> </option>
                    </datalist>
                </div>
                
                <div class="col col-auto ml-sm-4 pl-0 pl-sm-3 mr-auto pr-auto">
                    <div class="row">
                        <div class="col mx-0 pr-0">
                            <button style="outline:0; height:30px;" (click)="addPlaylist()">Link</button>
                        </div>
                        <div class="col mx-0 pl-0">
                            <input id="playlistBox" #playlistBox [(ngModel)]="playlistInput" placeholder="Spotify URL">
                        </div>
                    </div>
                </div>
                <div class="align-self-end">
                    <button type="button" style="height:30px;" class="btn btn-danger btn-sm" (click)="reSize()">Resize</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-2 mb-5">
        <h3>Your Bands</h3>
        <div *ngFor="let band of addedBands">
            {{band}}
        </div>
    </div>

</div>
