<!--The content below is only a placeholder and can be replaced.-->
<div>
    <h4 style="text-align:center">
        Genre Graph
    </h4>

    <div class="container">
        <div class="row justify-content-center">
                <div id="cy" style="height:440px; width:800px; border:2px solid;"></div>
        </div>
    </div>

    <div class="container mt-2 mb-5">
        <div class="col mx-auto">
            <div class="row justify-content-center">
                <button class="button" style="outline:0;" (click)="myFunction()">Add</button>
                <input #typingBox [(ngModel)]="userInput" placeholder="Band Name" list="suggestions">
                <datalist id="suggestions" >
                    <option *ngFor="let band of addedBands" value="{{band}}"> 
                </datalist>
            </div>
        </div>
    </div>
    <div class="container mt-2 mb-5">
        <h3>Your Bands</h3>
        <div *ngFor="let band of addedBands">
            {{band}}
        </div>
    </div>

</div>
